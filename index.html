<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }

  body {
    background: #0062be;
  }

  #header {
  }

  h1 {
    padding: 20px;
  }

  iframe {
    border: 0;
  }
  </style>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript">
    $(function() {
      var resize = function() {
        var headerHeight = $('#header').height();
        var viewportHeight = $(window).height();
        var newHeight = viewportHeight - headerHeight;
        $('iframe').height(newHeight);
      };

      $( window ).resize(resize);
      resize();
    })
  </script>
</head>
<body>
<div id="header">
  <h1>
    <img src="img/walkscope.png" height="75" alt="">
  </h1>
</div>
<iframe src="https://ptx-dev.herokuapp.com/#embed/surveys/dev-survey-004" width="100%"></iframe>
</body>
</html>
